<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-Archive</title>
    <!-- style css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h2 class="text-center text-success">Search the book you want</h2>

    <!-- Book search area -->
    <div class="input-group mb-3 w-50 mx-auto mt-5">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="Book Name"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchBook()"
        class="btn btn-outline-secondary"
        type="button"
        id="search-button"
      >
        Search
      </button>
    </div>
    <!-- error part -->
    <div>
      <p id="error-text" class="text-center"></p>
    </div>

    <!-- Book search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <!-- js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- js connect -->
    <script src="book.js"></script>
  </body>
</html>
